<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login â€” Alievs Space MMC</title>
  <link rel="stylesheet" href="./css/admin.css"/>
</head>
<body class="center" style="min-height:100vh">
  <div class="card" style="width:min(520px, 92vw)">
    <div class="brand" style="padding:0">
      <div class="mark"></div>
      <div>
        <div style="font-weight:800; font-size:18px">Admin Console</div>
        <div class="small">Secure access (demo)</div>
      </div>
    </div>
    <div class="hr"></div>

    <div class="grid">
      <div>
        <div class="h1">Sign in</div>
        <div class="small">Default password: <span style="font-family:var(--mono)">admin123</span></div>
      </div>

      <div class="grid">
        <label class="small">Password</label>
        <input class="input" id="pass" type="password" placeholder="Enter password"/>
      </div>

      <div class="row" style="display:flex; gap:10px; align-items:center">
        <button class="btn primary" id="loginBtn">Login</button>
        <a class="btn" href="../public/index.html">Back to site</a>
      </div>

      <div class="small" id="msg"></div>
    </div>
  </div>

  <script type="module">
    import { login } from "./js/auth.js";
    import { bootstrapIfNeeded } from "./js/store.js";
    await bootstrapIfNeeded();

    const pass = document.getElementById("pass");
    const msg = document.getElementById("msg");
    document.getElementById("loginBtn").addEventListener("click", ()=>{
      const ok = login(pass.value);
      if (ok) location.href = "./dashboard.html";
      else msg.textContent = "Wrong password.";
    });
    pass.addEventListener("keydown", (e)=>{ if(e.key==="Enter") document.getElementById("loginBtn").click(); });
  </script>
</body>
</html>
