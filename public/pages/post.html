<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Blog Post — Alievs Space MMC</title>
  <link rel="stylesheet" href="../css/theme.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  
</head>
<body>
  <header class="siteHeader" id="siteHeader"></header>
  
<main>
  <section class="pageHead">
    <div class="container">
      <div class="breadcrumb" id="postBreadcrumb"><a href="/pages/blog.html">Blog</a> / Post</div>
      <div class="pageTitle reveal" id="title">Post</div>
      <div class="pageIntro reveal">
        <span class="chip" id="date"></span>
        <span id="tags" class="chips" style="display:inline-flex; margin-left:10px"></span>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card reveal" id="content"></div>
      <div class="spacer"></div>
      <div class="card reveal">
        <div class="h2" id="postHelpTitle">Need help?</div>
        <div class="muted" id="postHelpCopy">If you're building a marketplace, e-commerce platform, or a banking-ready dashboard — we can propose a premium architecture.</div>
        <div class="spacer"></div>
        <a class="btn primary" id="postHelpCta" href="/pages/contact.html">Request a Proposal</a>
      </div>
    </div>
  </section>
</main>
<script type="module" src="../js/pages/post.js"></script>

  <footer class="siteFooter" id="siteFooter"></footer>
  <script type="module">
    import { initPage } from "../js/app.js";
    initPage("blog");
  </script>
</body>
</html>
